{% extends "base.html" %}
{% block title %} Forgot Password {% endblock %}
{% block content %}
    <h3>Welcome to Campus Care</h3>
    <p>The Maintenance App</p>
   
    <form method="POST">
        <h2 align="center">Forgot Password</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <style>
        h1,
        h2,
        h3,
        p {
            color: rgb(14, 13, 13);
        }
    
        /* Your existing styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        label {
            color: #000000;
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
    
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #323131;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
    
        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }
    
        button[type="submit"] {
            background-color: #007bff;
            color: #f8f8f8;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    
        .message {
            margin-top: 20px;
            color: #060000;
        }
    
        .message a {
            color: #007bff;
            text-decoration: none;
        }
    
        .message a:hover {
            text-decoration: underline;
        }
    
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://th.bing.com/th/id/OIP.3YPDduiRnifSn4My2WHtfwHaFj?pid=ImgDet&w=175&h=131&c=7&dpr=1.5");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
{% endblock %}
